<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- SETTINGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ESTILIZACAO -->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

    <title>Gerador de senha</title>
</head>

<body>
    <div class="container">
        <div class="seletor">
            <div class="contentPass">
                <h4>Composição da Senha</h4>
                <div class="content-check">
                    <span>Numeros</span><input type="checkbox" id="numeros" value="numeros" onchange="conteudoCheck()">
                </div>
                <div class="content-check">
                    <span>Maiúsculas</span><input type="checkbox" id="maiuscula" value="maiuscula" onchange="conteudoCheck()">
                </div>
                <div class="content-check">
                    <span>Minúsculas</span><input type="checkbox" id="minuscula" value="minuscula" onchange="conteudoCheck()">
                </div>
                <div class="content-check">
                    <span style="margin-right: 10px;">Outros ex:(#,$)</span><input type="checkbox" id="outros" value="outros" onchange="conteudoCheck()">
                </div>
            </div>

            <div class="SizePass">
                <h4>Tamanho da Senha</h4>
                <div class="size-check">
                    <span>8</span><input type="radio" id="8" value="8" name="tamanho" onchange="tamanhoCheck()" checked>
                </div>
                <div class="size-check">
                    <span>16</span><input type="radio" id="16" value="16" name="tamanho" onchange="tamanhoCheck()">
                </div>
                <div class="size-check">
                    <span>25</span><input type="radio" id="25" value="25" name="tamanho" onchange="tamanhoCheck()">
                </div>
                <div class="size-check">
                    <span>32</span><input type="radio" id="32" value="32" name="tamanho" onchange="tamanhoCheck()">
                </div>
                <div class="size-check">
                    <span>64</span><input type="radio" id="64" value="64" name="tamanho" onchange="tamanhoCheck()">
                </div>
            </div>
            
            <!-- <div class="cript">
                <h4>Criptografia</h4>
                <div class="cript-check">
                    <span>Sha1</span><input type="checkbox" id="sha1"> 
                </div>
                <div class="cript-check">
                    <span>MD5</span><input type="checkbox" id="md5"> 
                </div>
                <div class="cript-check">
                    <span>Crypt</span><input type="checkbox" id="crypt">
                </div>
                <div class="cript-check">
                    <span style="margin-right: 10px;">AES256</span><input type="checkbox" id="aes256"> 
                </div>
                <div class="cript-check">
                    <span>Sha-2</span><input type="checkbox" id="sha-2"> 
                </div>
            </div>  -->
        </div>
        <div class="gerador">
            <h4>Gerador de Senhas</h4>
            <input id="senha" type="text" placeholder="Password ...">
            <button id="gerarPass">Gerar</button>
        </div>
    </div>
    

    <script src="./assets/js/script.js" defer></script>
</body>

</html>
